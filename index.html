<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="logo">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="logo">
    </header>
    <section class="home">
        <div class="thoughts">
            <div class="tweetCont">
            <h1>Post your thoughts here</h1>
            <div class="ticket">
                <div class="image">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="img">
                    <textarea name="text" id="text" placeholder="Type your thoughts here....."></textarea>
                </div>
                <div class="button">
                    <p>0/100</p>
                    <button>Post</button>
                </div>
            </div> 
        </div>
        </div>
        <div class="feed">
            
        </div>
    </section>
    <div class="modalCont">
        <div class="logo">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/030/original/delete-color-filled.png?1706888714" alt="logo">
            <p>X</p>
        </div>
        <h2>Are you sure you want to permanently delete this tweet?</h2>
        <div class="modalBtn">
            <button class="can">Cancel</button>
            <button class="del">Delete</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
